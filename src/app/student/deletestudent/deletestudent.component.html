<div class="container-fluid">
	<h4>Delete student</h4>
	<a (click)="setSelectedStudent.emit(undefined);changePath.emit(0)">Back to list</a>
	<hr />
	<div class="row">
		<dl class="dl-horizontal">
			<dt>
				Name
			</dt>
			<dd>
				{{student?.StudentName}}
			</dd>

			<dt>
				Age
			</dt>
			<dd>
				{{student?.Age}}
			</dd>

			<dt>
				Blood Group
			</dt>
			<dd>
				{{student?.BloodGroup}}
			</dd>

			<dt>
				Gender
			</dt>
			<dd>
				{{student?.Gender === 0 ? 'Male' : 'Female'}}
			</dd>
		</dl>
    </div>
	<div>
		<button class="btn btn-danger" style="margin-left: 100px" (click)="deleteStudent()">
			Delete
		</button>
	</div>
</div>
