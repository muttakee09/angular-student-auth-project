<div class="container-fluid" style="width: 28vw;">
  <h3>Sign in</h3>
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
             required
             [(ngModel)]="username" name="name"
             #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>



    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password"
             required minlength="8"
             [(ngModel)]="password" name="password"
             #passwrd="ngModel">
      <div [hidden]="passwrd.valid || passwrd.pristine"
           class="alert alert-danger">
        Password is too short
      </div>
    </div>

    <div class="mt-2">
      <button type="submit" class="btn btn-success mx-auto">Sign in</button>
    </div>
    <div (click)="toSignUp()" class="toclick">Don't have an account?Register here</div>
  </form>
</div>
