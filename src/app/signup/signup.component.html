<div class="container-fluid" style="width: 28vw;">
  <h3>Registration</h3>
  <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
             required
             [(ngModel)]="username" name="name"
             #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-2">
          Role
      </div>
      <div class="col-md-5">
          <label style="margin-right: 20px">
              <input type="radio" name="role" [(ngModel)]="role" value="0">
              General
            </label>
            <label>
              <input type="radio" name="role" [(ngModel)]="role" value="1">
              Admin
            </label>
      </div>
  </div>

    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="inputPassword"
             required minlength="8"
             [(ngModel)]="inputPassword" name="inputPassword" #inputPasswrd="ngModel"
            >
      <div [hidden]="inputPasswrd.valid || inputPasswrd.pristine"
           class="alert alert-danger">
        Password is too short
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword"
             required
             [(ngModel)]="confirmPassword" name="confirmPassword" #confirmPasswrd="ngModel"
             >
      <div [hidden]="confirmPasswrd.value === inputPasswrd.value"
           class="alert alert-danger">
        Passwords did not match.
      </div>
    </div>
    <div class="mt-2">
      <button type="submit" class="btn btn-success" [disabled]="!signupForm.form.valid">Sign up</button>
  </div>
  <div (click)="toSignIn()" class="toclick">Already have an account?Sign in here</div>
  </form>
</div>
